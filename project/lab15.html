<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style16.css">
    <style>body{text-align: center; justify-content: center; display: flex;} input{width: 30px;} input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0;}</style>
    <title>train</title>
</head>
<body>
    
    
    <div class="container">
        <form action="">
            <label>Поезд прибывает на станцию в</label>
            <input type="number" id="a" min="0" max="23" value="13">:<input type="number" id="b" min="0" max="60" value="00">
            <br>
            <br>
            <label>Поезд отправляется в</label>
            <input type="number" id="c" min="0" max="23" value="15">:<input type="number" id="d" min="0" max="60" value="30">
            <br>
            <br>
            <label>Пассажир пришел на платформу в</label>
            <input type="number" id="n" min="0" max="23" value="14">:<input type="number" id="m" min="0" max="60" value="35">
            <br>
            <br>
            <button type="button" onclick="timemanagment()">Проверить поезд</button>
            <br>
            <span id="result"></span>
        </form>
    </div>
    <br>
    <div class="tr"><img class="ra" src="kazakhstan_full.jpg" alt=""></div>
    <script>
        function timemanagment(){
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var c = parseInt(document.getElementById('c').value);
            var d = parseInt(document.getElementById('d').value);
            var n = parseInt(document.getElementById('n').value);
            var m = parseInt(document.getElementById('m').value);

            if( n==c && m<=d || n<c && n>a) {
                document.getElementById('result').textContent = "Поезд на месте";
            }
            else if  (n==c && m>d) {
                document.getElementById('result').textContent = "Поезда нет"
            }
            else {
                document.getElementById('result').textContent = "Введите корректные данные";
            }
        }
    </script>
    
</body>
</html>
